    <section>
        <div class="contact_us_groupe" id="contact_us" name="contact_us">
            <h2 class="title_contact" id="contact-us"> We will be happy to talk with you:<br><br> </h2>

            <form action="https://formspree.io/f/xyylgwdn" method="POST">
                <!--voir taille width CSS -->
                <input class="name_mail_contact" type="text" name="name" placeholder="Name">
                <input class="name_mail_contact" type="email" name="_replyto" placeholder="E-mail"> <br><br>
                <label name="subject">Please choose your subject :</label>
                <select class="subject" name="subject" id="subject">
                    <option value="evaluation">Evaluation</option>
                    <option value="Comment">Comment</option>
                    <option value="Need-Information">Need some information</option>
                    <option value="other">Other</option> <br>
                </select><br><br>
                <textarea class="message" type="text" name="message" placeholder="Your message"
                    style="width: 600px"></textarea><br>
                <button class="buttoninfo" type="submit" value="Send">Send</button>
            </form> <br>
        </div>
    </section>
